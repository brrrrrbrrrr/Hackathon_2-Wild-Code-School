<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button type="button">Start Game</button>
      <img src="target.png" alt="" class="cursor" />
      <img src="clicker.png" alt="" class="duck" />
      <img src="blood.png" alt="" class="blood" />
      <img src="bullet.png" alt="" class="bullet" />
      <span id="munition-counter"></span>
      <div class="munition-container">
        <div class="small-bullet"></div>
      </div>
    </div>
    <audio class="reload" src="reload.wav"></audio>

    <audio class="shot" src="shot.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
