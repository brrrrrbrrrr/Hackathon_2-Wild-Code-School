<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <img src="target.png" alt="" class="cursor" />
    <div class="container">
      <button id="start-game-button" type="button" class="start-game">
        Start Game
      </button>
    

      <img src="clicker.png" alt="" class="zombie" />
      <img src="blood.png" alt="" class="blood" />
      <img src="bullet.png" alt="" class="bullet" />
      <span id="munition-counter"></span>
      <div class="munition-container">
        <div class="small-bullet"></div>
      </div>
    </div>
    <audio class="reload" src="reload.wav"></audio>
    <img src="images/level1.jpg" alt="" class="level1" />
    <img src="images/level2.png" alt="" class="level2" />
    <img src="images/level3.png" alt="" class="level3" />
    <img src="images/level4.png" alt="" class="level4" />
    <img src="images/level5.png" alt="" class="level5" />
    <img src="images/level6.png" alt="" class="level6" />
    <img src="images/level7.png" alt="" class="level7" />
    <img src="images/level8.png" alt="" class="level8" />
    <img src="images/level9.png" alt="" class="level9" />
    <img src="images/level10.png" alt="" class="level10" />

    <div id="video-container">
  <video loop muted autoplay>
      <source src="./Blood_Burst_03.webm" type="video/webm">
    </video>
    </div>
  

    <audio class="shot" src="shot.mp3"></audio>
    <audio class="soundtrack" src="soundtrack.mp3"></audio>
    <button id="mute-button" type="button">
      <img src="images/mute.png" alt="" class="mute-button-picture" />
      <img src="images/unmute.png" alt="" class="unmute-button-picture" />
    </button>

    <script src="script.js" type="module"></script>
  </body>
</html>
