<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombie Hunt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="target2.png" alt="" class="cursor" />
    <div class="container">
      <div class="h1-container"><h1 class="h1">Zombie HUNT</h1></div>
      <div class="weapon-selection">
        <button id="saber" class="saber-button">
          <img src="images/saber.png" alt="" class="saber-picture" />
        </button>
        <button id="gun" class="gun-button">
          <img src="images/gun.png" alt="" class="gun-picture" />
        </button>
      </div>
      <button id="start-game-button" type="button" class="start-game">
        Start Game
      </button>
      <img src="clicker.png" alt="" class="zombie" />
      <video
        id="bloodBurst"
        src="Blood_Burst_03.webm"
        alt=""
        class="blood"
      ></video>
      <img src="bullet.png" alt="" class="bullet" />
      <span id="munition-counter"></span>
      <div class="munition-container">
        <div class="small-bullet"></div>
      </div>
    </div>

    <img src="images/saber_fps.png" alt="" class="cursor-saber" />
    <!-- <img src="target.png" alt="" class="cursor" /> -->
    <audio class="reload" src="reload.wav"></audio>
    <img src="images/level1.jpg" alt="" class="level1" />
    <img src="images/level2.png" alt="" class="level2" />
    <img src="images/level3.png" alt="" class="level3" />
    <img src="images/level4.png" alt="" class="level4" />
    <img src="images/level5.png" alt="" class="level5" />
    <img src="images/level6.png" alt="" class="level6" />
    <img src="images/level7.png" alt="" class="level7" />
    <img src="images/level8.png" alt="" class="level8" />
    <img src="images/level9.png" alt="" class="level9" />
    <img src="images/level10.png" alt="" class="level10" />

    <audio class="shot" src="shot3.mp3"></audio>
    <audio class="cry-1" src="cry-1.mp3"></audio>
    <audio class="cry-2" src="cry-2.mp3"></audio>
    <audio class="cry-3" src="cry-3.mp3"></audio>
    <audio class="cry-4" src="cry-4.mp3"></audio>
    <audio class="cry-5" src="cry-5.mp3"></audio>
    <audio class="cry-6" src="cry-6.mp3"></audio>
    <audio class="cry-7" src="cry-7.mp3"></audio>
    <audio class="shell-casing" src="ShellCasing.wav"></audio>
    <div id="video-container">
      <video loop muted autoplay>
        <source src="./Blood_Burst_03.webm" type="video/webm" />
      </video>
    </div>

    <audio class="saber-sound" src="saberSound.mp3"></audio>
    <audio class="shot" src="shot.mp3"></audio>
    <audio class="soundtrack" src="soundtrack.mp3"></audio>
    <button id="mute-button" type="button">
      <img src="images/mute.png" alt="" class="mute-button-picture" />
      <img src="images/unmute.png" alt="" class="unmute-button-picture" />
    </button>

    <script src="script.js" type="module"></script>
  </body>
</html>
